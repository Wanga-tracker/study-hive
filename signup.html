<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Tracker Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #444;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #81ecec;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    input {
      background: #fff;
      color: #333;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #341f97;
    }
    #error-message {
      color: #ff7675;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="admin-password" placeholder="Admin Password (optional)" />
    <button onclick="signup()">Sign Up</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // ðŸ›  Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAjsxzqXwW2PcwowbFSb4jiGTHGv9rdL0w",
      authDomain: "edu-hub-kenya.firebaseapp.com",
      projectId: "agent-hive-project",
      storageBucket: "agent-hive-project.appspot.com",
      messagingSenderId: "464476218600",
      appId: "1:464476218600:web:59aa5ba90c73468d78155d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_VERIFICATION_PASSWORD = "Secret2025";

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const adminPassword = document.getElementById("admin-password").value.trim();
      const errorMessage = document.getElementById("error-message");

      errorMessage.textContent = "";

      if (!username || !email || !password) {
        errorMessage.textContent = "Please fill in all required fields.";
        return;
      }

      try {
        // Check if username exists
        const userRef = db.collection("users");
        const snapshot = await userRef.where("username", "==", username).get();
        if (!snapshot.empty) {
          errorMessage.textContent = "Username already taken.";
          return;
        }

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        const role = adminPassword === ADMIN_VERIFICATION_PASSWORD ? "admin" : "student";

        await db.collection("users").doc(uid).set({
          username,
          email,
          role,
          createdAt: new Date()
        });

        alert("Signup successful!");
        window.location.href = "dashboard.html"; // or wherever you want to redirect
      } catch (error) {
        console.error("Signup error:", error);
        errorMessage.textContent = error.message;
      }
    }
  </script>
</body>
      </html>
