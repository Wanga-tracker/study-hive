<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduHub Kenya - Signup</title>
  <style>
    body {
      background: #0D0D1F;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1A1A3D;
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #39FF14;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #39FF14;
      background: #0D0D1F;
      color: #FFFFFF;
    }
    .glow-button {
      background: linear-gradient(45deg, #39FF14, #D600F0);
      color: #FFFFFF;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .glow-button:hover {
      box-shadow: 0 0 12px #D600F0;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #39FF14;
      text-decoration: none;
    }
    .admin-section {
      background: rgba(214, 0, 240, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    .warning {
      color: #D600F0;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .checkbox-container input {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    .checkbox-container label {
      color: #39FF14;
    }
    .error {
      color: #D600F0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="county" placeholder="County" required>
      <input type="text" id="school" placeholder="School Name" required>
      <select id="level" required>
        <option value="" disabled selected>Select Grade Level</option>
        <option value="primary">Primary</option>
        <option value="junior_high">Junior High</option>
        <option value="secondary">Secondary</option>
      </select>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="referral" placeholder="Referral Code (optional)">
      <div class="admin-section">
        <div class="warning">Donâ€™t click unless verified by the developer!</div>
        <div class="checkbox-container">
          <input type="checkbox" id="admin-request">
          <label for="admin-request">Request Admin Role</label>
        </div>
        <input type="password" id="admin-password" placeholder="Admin Verification Password" style="display: none;">
      </div>
      <button type="submit" class="glow-button">Sign Up</button>
    </form>
    <div class="switch">
      Already have an account? <a href="login.html">Log In</a>
    </div>
    <div id="error-message" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, where, getDocs, query } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCs6rzjsYBPYmT1vK3VWQRU36MJgQmKJq0",
      authDomain: "edu-hub-kenya.firebaseapp.com",
      projectId: "edu-hub-kenya",
      storageBucket: "edu-hub-kenya.appspot.com",
      messagingSenderId: "163804145504",
      appId: "1:163804145504:web:9b989b384a2bd2643f6005"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_VERIFICATION_PASSWORD = 'EduAdmin2025!'; // Replace with your secure password

    const form = document.getElementById("signup-form");
    const adminRequestCheckbox = document.getElementById('admin-request');
    const adminPasswordField = document.getElementById('admin-password');
    const errorMessage = document.getElementById('error-message');

    adminRequestCheckbox.addEventListener('change', () => {
      adminPasswordField.style.display = adminRequestCheckbox.checked ? 'block' : 'none';
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;
      const name = form.name.value;
      const username = form.username.value;
      const phone = form.phone.value;
      const county = form.county.value;
      const school = form.school.value;
      const level = form.level.value;
      const referral = form.referral.value;
      const adminRequest = form['admin-request'].checked;
      const adminPassword = form['admin-password'].value;

      try {
        // Check username uniqueness
        const usernameQuery = query(collection(db, 'users'), where('username', '==', username));
        const usernameSnapshot = await getDocs(usernameQuery);
        if (!usernameSnapshot.empty) {
          errorMessage.textContent = "Username already exists.";
          return;
        }

        // Verify admin password
        if (adminRequest && adminPassword !== ADMIN_VERIFICATION_PASSWORD) {
          errorMessage.textContent = "Invalid admin verification password.";
          return;
        }

        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Set role
        const role = adminRequest && adminPassword === ADMIN_VERIFICATION_PASSWORD ? 'admin' : 'student';

        // Save user data
        await setDoc(doc(db, "users", user.uid), {
          name,
          username,
          email,
          phone,
          county,
          school,
          level,
          role,
          referral,
          createdAt: new Date()
        });

        // Redirect
        window.location.href = role === 'admin' ? "admin_main_dashboard.html" : "student_main_dashboard.html";
      } catch (err) {
        errorMessage.textContent = "Signup failed: " + err.message;
      }
    });
  </script>
</body>
        </html>
