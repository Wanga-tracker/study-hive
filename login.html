<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduHub Kenya - Login</title>
  <style>
    body {
      background: #0D0D1F;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1A1A3D;
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #39FF14;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #39FF14;
      background: #0D0D1F;
      color: #FFFFFF;
    }
    .glow-button {
      background: linear-gradient(45deg, #39FF14, #D600F0);
      color: #FFFFFF;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .glow-button:hover {
      box-shadow: 0 0 12px #D600F0;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #39FF14;
      text-decoration: none;
    }
    .error {
      color: #D600F0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="glow-button">Log In</button>
    </form>
    <div class="switch">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
    <div id="error-message" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCs6rzjsYBPYmT1vK3VWQRU36MJgQmKJq0",
      authDomain: "edu-hub-kenya.firebaseapp.com",
      projectId: "edu-hub-kenya",
      storageBucket: "edu-hub-kenya.appspot.com",
      messagingSenderId: "163804145504",
      appId: "1:163804145504:web:9b989b384a2bd2643f6005"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("login-form");
    const errorMessage = document.getElementById('error-message');

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        const user = auth.currentUser;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const role = userDoc.data().role;
        window.location.href = role === "admin" ? "admin_main_dashboard.html" : "student_main_dashboard.html";
      } catch (err) {
        errorMessage.textContent = "Login failed: " + err.message;
      }
    });
  </script>
</body>
    </html>
