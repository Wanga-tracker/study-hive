<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu sync hub Africa - Login</title>
  <style>
    /* Same styles as signup.html */
    body {
      background: #1A1A2E;
      color: #FFFFFF;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 221, 235, 0.5);
    }
    h2 {
      text-align: center;
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #00DDEB;
      background: #1A1A2E;
      color: #FFFFFF;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 12px;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 8px;
    }
    .error {
      color: #FF007A;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="error-message" class="error"></div>
  </div>
  <script type="module">
    import { loginUser } from './script.js';

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value;

      await loginUser(email, password, (error) => {
        errorMessage.textContent = error;
      });
    });
  </script>
</body>
</html>
