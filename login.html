<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduHub Kenya - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="glow-button">Log In</button>
    </form>

    <div class="switch">Donâ€™t have an account? <a href="signup.html">Sign Up</a></div>
    <div id="error-message" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCs6rzjsYBPYmT1vK3VWQRU36MJgQmKJq0",
      authDomain: "edu-hub-kenya.firebaseapp.com",
      projectId: "edu-hub-kenya",
      storageBucket: "edu-hub-kenya.appspot.com",
      messagingSenderId: "163804145504",
      appId: "1:163804145504:web:9b989b384a2bd2643f6005"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        // Authenticate user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get user role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;

          // Redirect based on role
          window.location.href = role === "admin" ? "admin_main_dashboard.html" : "student_main_dashboard.html";
        } else {
          errorMessage.textContent = "No user record found.";
        }
      } catch (err) {
        errorMessage.textContent = "Login failed: " + err.message;
      }
    });
  </script>
</body>
                </html>
