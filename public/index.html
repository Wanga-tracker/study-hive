<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu Sync Hub Africa - Welcome</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1A1A2E;
      color: #FFFFFF;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .neon-gradient {
      font-size: 2em;
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .motto {
      font-size: 1.3em;
      color: #E0E0E0;
      margin: 10px 0 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      background: linear-gradient(45deg, #FF007A, #00DDEB);
      border: none;
      padding: 12px 24px;
      color: #FFFFFF;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <img src="assets/logo.svg" alt="Edu Sync Hub Africa Logo" class="logo" onerror="this.style.display='none'">
    <h1 class="neon-gradient">Edu Sync Hub Africa</h1>
    <p class="motto">Empowering African Students</p>
    <div class="button-group">
      <a href="/login.html" class="button">Login</a>
      <a href="/signup.html" class="button">Signup</a>
    </div>
  </div>
</body>
    </html>
